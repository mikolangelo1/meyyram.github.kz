<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | BrainBoost</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <a href="index.html" class="logo">
                <span class="logo__text">BrainBoost</span>
            </a>
            <nav class="nav">
                <ul class="nav__list">
                    <li><a href="training.html" class="nav__link">Тренировки</a></li>
                    <li><a href="progress.html" class="nav__link">Прогресс</a></li>
                    <li><a href="community.html" class="nav__link">Сообщество</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="login-section">
            <div class="container">
                <div class="login-wrapper">
                    <div class="login-card">
                        <div class="login-header">
                            <h1 class="login-title">Войти в аккаунт</h1>
                            <p class="login-subtitle">Рады видеть вас снова!</p>
                        </div>

                        <form id="loginForm" class="login-form" novalidate>
                            <div class="form-group">
                                <label for="username" class="form-label">
                                    Имя пользователя
                                    <span class="form-required">*</span>
                                </label>
                                <div class="input-wrapper">
                                    <input type="text"
                                           id="username"
                                           class="form-input"
                                           placeholder="Введите имя пользователя"
                                           autocomplete="username"
                                           required>
                                    <div class="input-icon">
                                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                        </svg>
                                    </div>
                                </div>
                                <div class="error-message" id="usernameError"></div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="form-label">
                                    Пароль
                                    <span class="form-required">*</span>
                                </label>
                                <div class="input-wrapper">
                                    <input type="password"
                                           id="password"
                                           class="form-input"
                                           placeholder="Введите пароль"
                                           autocomplete="current-password"
                                           required>
                                    <button type="button" class="input-icon toggle-password" aria-label="Показать пароль">
                                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                        </svg>
                                    </button>
                                </div>
                                <div class="error-message" id="passwordError"></div>
                            </div>

                            <div class="form-options">
                                <label class="checkbox-wrapper">
                                    <input type="checkbox" id="remember">
                                    <span class="checkbox-label">Запомнить меня</span>
                                </label>
                                <a href="404.html" class="forgot-password">Забыли пароль?</a>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="button button--primary button--full">
                                    <span>Войти</span>
                                    <svg class="button__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                    </svg>
                                </button>
                            </div>
                        </form>

                        <div class="login-footer">
                            <p class="register-prompt">
                                Ещё нет аккаунта?
                                <a href="register.html" class="register-link">Зарегистрироваться</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="footer__copyright">© 2025 BrainBoost. Все права защищены</p>
        </div>
    </footer>
</body>
</html>
