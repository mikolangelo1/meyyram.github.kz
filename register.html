<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | BrainBoost</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <a href="index.html" class="logo">
                <span class="logo__text">BrainBoost</span>
            </a>
            <nav class="nav">
                <ul class="nav__list">
                    <li><a href="training.html" class="nav__link">Тренировки</a></li>
                    <li><a href="progress.html" class="nav__link">Прогресс</a></li>
                    <li><a href="community.html" class="nav__link">Сообщество</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="register-section">
            <div class="container">
                <div class="register-wrapper">
                    <div class="register-card">
                        <div class="register-header">
                            <h1 class="register-title">Создать аккаунт</h1>
                            <p class="register-subtitle">Начните развивать свой мозг уже сегодня</p>
                        </div>

                        <form id="registerForm" class="register-form" novalidate>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="firstName" class="form-label">
                                        Имя
                                        <span class="form-required">*</span>
                                    </label>
                                    <div class="input-wrapper">
                                        <input type="text"
                                               id="firstName"
                                               class="form-input"
                                               placeholder="Введите имя"
                                               required>
                                    </div>
                                    <div class="error-message" id="firstNameError"></div>
                                </div>

                                <div class="form-group">
                                    <label for="lastName" class="form-label">
                                        Фамилия
                                        <span class="form-required">*</span>
                                    </label>
                                    <div class="input-wrapper">
                                        <input type="text"
                                               id="lastName"
                                               class="form-input"
                                               placeholder="Введите фамилию"
                                               required>
                                    </div>
                                    <div class="error-message" id="lastNameError"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="form-label">
                                    Email
                                    <span class="form-required">*</span>
                                </label>
                                <div class="input-wrapper">
                                    <input type="email"
                                           id="email"
                                           class="form-input"
                                           placeholder="your@email.com"
                                           required>
                                    <div class="input-icon">
                                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                        </svg>
                                    </div>
                                </div>
                                <div class="error-message" id="emailError"></div>
                            </div>

                            <div class="form-group">
                                <label for="username" class="form-label">
                                    Имя пользователя
                                    <span class="form-required">*</span>
                                </label>
                                <div class="input-wrapper">
                                    <input type="text"
                                           id="username"
                                           class="form-input"
                                           placeholder="Придумайте имя пользователя"
                                           required>
                                    <div class="input-icon">
                                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                        </svg>
                                    </div>
                                </div>
                                <div class="error-message" id="usernameError"></div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="form-label">
                                    Пароль
                                    <span class="form-required">*</span>
                                </label>
                                <div class="input-wrapper">
                                    <input type="password"
                                           id="password"
                                           class="form-input"
                                           placeholder="Минимум 8 символов"
                                           required>
                                    <button type="button" class="input-icon toggle-password" aria-label="Показать пароль">
                                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                        </svg>
                                    </button>
                                </div>
                                <div class="error-message" id="passwordError"></div>
                                <div class="password-strength">
                                    <div class="strength-bar">
                                        <div class="strength-progress" id="strengthProgress"></div>
                                    </div>
                                    <span class="strength-text" id="strengthText">Надежность пароля</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword" class="form-label">
                                    Подтвердите пароль
                                    <span class="form-required">*</span>
                                </label>
                                <div class="input-wrapper">
                                    <input type="password"
                                           id="confirmPassword"
                                           class="form-input"
                                           placeholder="Повторите пароль"
                                           required>
                                </div>
                                <div class="error-message" id="confirmPasswordError"></div>
                            </div>

                            <div class="form-group">
                                <label class="checkbox-wrapper">
                                    <input type="checkbox" id="terms" required>
                                    <span class="checkbox-label">
                                        Я согласен с <a href="/terms" class="link">условиями использования</a>
                                        и <a href="/privacy" class="link">политикой конфиденциальности</a>
                                    </span>
                                </label>
                                <div class="error-message" id="termsError"></div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="button button--primary button--full">
                                    <span>Создать аккаунт</span>
                                    <svg class="button__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                    </svg>
                                </button>
                            </div>
                        </form>

                        <div class="register-footer">
                            <p class="login-prompt">
                                Уже есть аккаунт?
                                <a href="login.html" class="login-link">Войти</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="footer__copyright">© 2025 BrainBoost. Все права защищены</p>
        </div>
    </footer>

    <script src="register.js"></script>
</body>
</html>
